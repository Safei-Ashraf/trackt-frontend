<!DOCTYPE html>
<html lang="en">
	<head>

			href="assets/icons/favicon_io/android-chrome-512x512.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="assets/icons/favicon_io/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="assets/icons/favicon_io/favicon-32x32.png"
		/>

			rel="icon"
			type="image/png"
			sizes="16x16"

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

				<nav class="navbar navbar-expand-lg" data-bs-theme="dark">
					<div class="container-fluid">
						<a class="navbar-brand" href="#">
							<span class="logo-text">TRACKT</span>
							<img
								class="logo-icon border border-secondary"
								src="assets/imgs/hero.png"
								alt=""
								role="presentation"
							/>
						</a>
						<button
							class="navbar-toggler"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarText"
							aria-controls="navbarText"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarText">
							<ul
								class="navbar-nav mx-auto mb-2 mb-lg-0 align-items-center"
							>
								<li class="nav-item">
									<a
										class="nav-link active"
										aria-current="page"
										href="#"
										>Home</a
									>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Features</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Pricing</a>
								</li>
								<li class="nav-item">
									<div class="btn-group laguage-ddown">
										<button
											type="button"
											class="btn btn-secondary dropdown-toggle"
											data-bs-toggle="dropdown"
											aria-expanded="false"
										>
											<img
												src="assets/icons/globe-svgrepo-com.svg"
												alt=""
												role="presentation"
												class="language-icon"
											/>
											<span>English</span>
										</button>
										<ul class="dropdown-menu">
											<li>
												<a
													class="dropdown-item"
													href="#"
													>Arabic</a
												>
											</li>
											<li>
												<a
													class="dropdown-item"
													href="#"
													>Another Language</a
												>
											</li>
											<li>
												<a
													class="dropdown-item"
													href="#"
													>Language</a
												>
											</li>
											<li>
												<hr class="dropdown-divider" />
											</li>
											<li>
												<a
													class="dropdown-item"
													href="#"
													>Separated Language</a
												>
											</li>
										</ul>
									</div>
								</li>
							</ul>

								<button
									type="button"
									class="btn btn-outline-primary btn-sm nav-btn"
								>
									Login
								</button>
								<button
									type="button"
									class="btn btn-outline-warning btn-sm nav-btn"
								>
									Sign up
								</button>
							</div>
						</div>
					</div>

			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
